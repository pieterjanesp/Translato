# CI/CD Pipeline for Document Translator
# This workflow runs automatically on every push and pull request

name: CI Pipeline

# When to run this workflow
on:
  push:
    branches: [ main, develop ]  # Run on pushes to main or develop
  pull_request:
    branches: [ main ]  # Run on PRs targeting main

# Jobs to run (can run in parallel)
jobs:
  # ============================================
  # Job 1: Test Backend
  # ============================================
  test-backend:
    runs-on: ubuntu-latest  # Use GitHub's Ubuntu VM

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run tests
      - name: Run pytest
        working-directory: ./backend
        run: |
          python -m pytest tests/ -v

  # ============================================
  # Job 2: Test Frontend
  # ============================================
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      # Step 4: Run TypeScript type check
      - name: Type check
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # Job 3: Build and Push Docker Images
  # ============================================
  build-and-push:
    # Only run on main branch (not on PRs or develop)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    # Wait for tests to pass first
    needs: [test-backend, test-frontend]

    runs-on: ubuntu-latest

    # Permissions needed to push to GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Set up Docker Buildx (for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/translato-backend:latest
            ghcr.io/${{ github.repository_owner }}/translato-backend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/translato-frontend:latest
            ghcr.io/${{ github.repository_owner }}/translato-frontend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://100.100.46.36:8000/api/translate
